<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–î–Ω–µ–≤–Ω–∏–∫</title>
  <script src="https://cdn.tailwindcss.com"></script>

    .modal.show { opacity: 1; transform: scale(1); }

</head>
<body id="body" class="bg-gray-200 min-h-screen p-6 transition-colors duration-300">

  <!-- –®–∞–ø–∫–∞ -->

    <img src="account.png" onclick="openAccount()" class="absolute right-4 top-0 w-14 h-14 cursor-pointer" alt="–ê–∫–∫–∞—É–Ω—Ç">
  </div>

  <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
  <div class="absolute top-4 left-4 flex flex-col items-start z-40">
    <button onclick="toggleAdminLogin()" class="px-4 py-2 bg-blue-500 text-white rounded">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</button>
    <div id="adminLogin" class="hidden mt-3 space-x-2 flex">
      <input id="adminPassword" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="border text-black p-2 rounded">
      <button onclick="loginAdmin()" class="px-3 py-1 bg-green-500 text-white rounded">–í–æ–π—Ç–∏</button>
    </div>
  </div>

  <!-- –°–µ—Ç–∫–∞ (5 –¥–Ω–µ–π) -->
  <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mt-6">
    <div id="monBox" class="dayBox"><h2 class="dayTitle text-red-400">–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</h2><div id="mon"></div></div>
    <div id="tueBox" class="dayBox"><h2 class="dayTitle text-blue-400">–í—Ç–æ—Ä–Ω–∏–∫</h2><div id="tue"></div></div>
    <div id="wedBox" class="dayBox"><h2 class="dayTitle text-green-400">–°—Ä–µ–¥–∞</h2><div id="wed"></div></div>
    <div id="thuBox" class="dayBox"><h2 class="dayTitle text-purple-400">–ß–µ—Ç–≤–µ—Ä–≥</h2><div id="thu"></div></div>
    <div id="friBox" class="dayBox"><h2 class="dayTitle text-pink-400">–ü—è—Ç–Ω–∏—Ü–∞</h2><div id="fri"></div></div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è –î–ó -->
  <div id="dzModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal bg-white dark:bg-gray-900 dark:text-gray-100 p-6 rounded-2xl shadow-xl w-11/12 max-w-3xl relative">
      <button onclick="closeModal()" class="absolute top-2 right-2">‚úñ</button>
      <h2 class="text-xl font-bold mb-4">–î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ</h2>
      <div id="dzContent"></div>
    </div>
  </div>

  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
  <div class="fixed bottom-4 left-4">
    <div id="themeToggle" onclick="toggleTheme()" class="w-16 h-8 flex items-center bg-gray-400 dark:bg-gray-600 rounded-full p-1 cursor-pointer">
      <div id="themeCircle" class="w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300"></div>
    </div>
  </div>

  <!-- JSONBin –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ -->
  <script>
    const BIN_ID = "68bdabfbd0ea881f4075122e";
    const MASTER_KEY = "$2a$10$C/f4bag8rHTYbjAvZB5IKOgmb9WPxBQFDuzB0D48Ba8u/yLd9jdya";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let isAdmin = false;
    let dark = false;
    let lessons = {
      mon: ["–ê–ª–≥–µ–±—Ä–∞","–†–û–í","–•–∏–º–∏—è","–ì–µ–æ–≥—Ä–∞—Ñ–∏—è","–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–§–∏–∑–∏–∫–∞","–ë–∏–æ–ª–æ–≥–∏—è"],
      tue: ["–ì–µ–æ–º–µ—Ç—Ä–∏—è","–¢–µ–æ—Ä–∏—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏","–§–ö","–ò—Å—Ç–æ—Ä–∏—è","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫","–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞"],
      wed: ["–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–§–ö","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫","–ê–ª–≥–µ–±—Ä–∞","–ì–µ–æ–≥—Ä–∞—Ñ–∏—è","–ò–ö–¢"],
      thu: ["–§–∏–∑–∏–∫–∞","–ì–µ–æ–º–µ—Ç—Ä–∏—è","–ú—É–∑—ã–∫–∞","–•–∏–º–∏—è","–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫"],
      fri: ["–û–±—â–µ—Å—Ç–≤–æ","–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è","–ê–ª–≥–µ–±—Ä–∞","–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–ë–∏–æ–ª–æ–≥–∏—è","–û–ë–ñ","–ò—Å—Ç–æ—Ä–∏—è"]
    };
    let homework = {}; // –¥–∞–Ω–Ω—ã–µ –∏–∑ JSONBin

    async function loadData() {
      const res = await fetch(API_URL + "/latest", {
        headers: { "X-Master-Key": MASTER_KEY }
      });
      const data = await res.json();
      homework = data.record || {};
      renderAll();
    }

    async function saveData() {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": MASTER_KEY
        },
        body: JSON.stringify(homework)
      });
    }

    function renderLessons(containerId, list) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      list.forEach(sub => {
        const row = document.createElement("div");
        row.className = "flex justify-between items-center p-2 border-b border-gray-600";
        row.innerHTML = `
          <span>${sub}</span>
          <div class="flex space-x-2">
            <button onclick="openModal('${homework[sub] || ""}')" title="–ü–æ–∫–∞–∑–∞—Ç—å –î–ó">üìù</button>
            <button onclick="editHW('${sub}')" class="${isAdmin ? "" : "hidden"}">‚úèÔ∏è</button>
          </div>`;
        container.appendChild(row);
      });
    }

    function renderAll() {
      renderLessons("mon", lessons.mon);
      renderLessons("tue", lessons.tue);
      renderLessons("wed", lessons.wed);
      renderLessons("thu", lessons.thu);
      renderLessons("fri", lessons.fri);
    }

    function editHW(subject) {
      const dz = prompt(`–í–≤–µ–¥–∏—Ç–µ –î–ó –¥–ª—è: ${subject}`, homework[subject] || "");
      if (dz !== null) {
        homework[subject] = dz;
        saveData();
        renderAll();
      }
    }

    function openModal(dz) {
      document.getElementById("dzContent").innerText = dz || "–î–ó –Ω–µ—Ç";
      const modal = document.querySelector("#dzModal .modal");
      document.getElementById("dzModal").classList.remove("hidden");
      setTimeout(()=>modal.classList.add("show"),10);
    }
    function closeModal() {
      const modal = document.querySelector("#dzModal .modal");
      modal.classList.remove("show");
      setTimeout(()=>document.getElementById("dzModal").classList.add("hidden"),250);
    }

    function toggleAdminLogin() {
      document.getElementById("adminLogin").classList.toggle("hidden");
    }
    function loginAdmin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "7777") { isAdmin = true; alert("–ê–¥–º–∏–Ω —Ä–µ–∂–∏–º"); renderAll(); }
      else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
    }

    function toggleTheme() {
      dark = !dark;
      document.body.classList.toggle("dark", dark);
      document.getElementById("themeCircle").style.transform = dark ? "translateX(32px)" : "translateX(0)";
      localStorage.setItem("theme", dark ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") dark = true;
      toggleTheme();
      loadData();
    };
  </script>

  <script>
    // Tailwind –ø—Ä–µ—Å–µ—Ç –¥–ª—è dayBox –∏ dayTitle
    document.querySelectorAll(".dayBox").forEach(box=>{
      box.className="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden flex flex-col";
    });
    document.querySelectorAll(".dayTitle").forEach(t=>{
      t.className+=" font-bold text-lg p-3 border-b border-gray-700";
    });
  </script>
</body>
</html>
