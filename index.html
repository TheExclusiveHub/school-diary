<script>

  <script>
    // ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ====================
    // –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò –ò–ó FIREBASE CONSOLE!
    const firebaseConfig = {
      apiKey: "AIzaSyD4SjU8HuZZZwruDnXQ3Mz1l6mj9xpn8EU",
      authDomain: "school-diary-8a.firebaseapp.com",
      databaseURL: "https://school-diary-8a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "school-diary-8a",
      storageBucket: "school-diary-8a.firebasestorage.app",
      messagingSenderId: "252043407645",
      appId: "1:252043407645:web:ebde5ca5405273a07571f4"
    };
    // ================================================================

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let isAdmin = false;
    let homework = {};
    let lessons = {
      mon: ["–ê–ª–≥–µ–±—Ä–∞","–†–û–í","–•–∏–º–∏—è","–ì–µ–æ–≥—Ä–∞—Ñ–∏—è","–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–§–∏–∑–∏–∫–∞","–ë–∏–æ–ª–æ–≥–∏—è"],
      tue: ["–ì–µ–æ–º–µ—Ç—Ä–∏—è","–¢–µ–æ—Ä–∏—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏","–§–ö","–ò—Å—Ç–æ—Ä–∏—è","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫","–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞"],
      wed: ["–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–§–ö","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫","–ê–ª–≥–µ–±—Ä–∞","–ì–µ–æ–≥—Ä–∞—Ñ–∏—è","–ò–ö–¢"],
      thu: ["–§–∏–∑–∏–∫–∞","–ì–µ–æ–º–µ—Ç—Ä–∏—è","–ú—É–∑—ã–∫–∞","–•–∏–º–∏—è","–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞","–†—É—Å—Å–∫–∏–π —è–∑—ã–∫"],
      fri: ["–û–±—â–µ—Å—Ç–≤–æ","–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è","–ê–ª–≥–µ–±—Ä–∞","–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫","–ë–∏–æ–ª–æ–≥–∏—è","–û–ë–ñ","–ò—Å—Ç–æ—Ä–∏—è"]
    };

    // ==================== –†–ê–ë–û–¢–ê –° FIREBASE ====================

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase
    function loadData() {
      updateSyncStatus('syncing', '–ó–∞–≥—Ä—É–∑–∫–∞ —Å Firebase...');
      
      // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
      const homeworkRef = database.ref('homework');
      
      homeworkRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          homework = data;
          renderAll();
          updateSyncStatus('online', `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString()}`);
          
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é –∫–æ–ø–∏—é
          localStorage.setItem('diaryHomework', JSON.stringify(homework));
        } else {
          // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É
          createInitialData();
        }
      }, (error) => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        loadFromLocal();
      });
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ Firebase
    function saveData() {
      updateSyncStatus('syncing', '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Firebase...');
      
      database.ref('homework').set(homework)
        .then(() => {
          updateSyncStatus('online', '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ Firebase!');
          localStorage.setItem('diaryHomework', JSON.stringify(homework));
        })
        .catch((error) => {
          console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
          updateSyncStatus('offline', '‚ùå –û—à–∏–±–∫–∞, —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ');
          localStorage.setItem('diaryHomework', JSON.stringify(homework));
        });
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
    function createInitialData() {
      const initialData = {
        "–ê–ª–≥–µ–±—Ä–∞": "", "–ì–µ–æ–º–µ—Ç—Ä–∏—è": "", "–†—É—Å—Å–∫–∏–π —è–∑—ã–∫": "", "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞": "",
        "–ò—Å—Ç–æ—Ä–∏—è": "", "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫": "", "–§–∏–∑–∏–∫–∞": "", "–•–∏–º–∏—è": "",
        "–ë–∏–æ–ª–æ–≥–∏—è": "", "–ì–µ–æ–≥—Ä–∞—Ñ–∏—è": "", "–§–ö": "", "–û–ë–ñ": "", "–ò–ö–¢": "",
        "–ú—É–∑—ã–∫–∞": "", "–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è": "", "–û–±—â–µ—Å—Ç–≤–æ": "", "–†–û–í": "", "–¢–µ–æ—Ä–∏—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏": ""
      };
      
      database.ref('homework').set(initialData)
        .then(() => {
          homework = initialData;
          renderAll();
        });
    }

    // ==================== –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================

    function loadFromLocal() {
      const saved = localStorage.getItem('diaryHomework');
      if (saved) {
        homework = JSON.parse(saved);
        renderAll();
        updateSyncStatus('offline', '–õ–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–æ—Ñ—Ñ–ª–∞–π–Ω)');
      }
    }

    function updateSyncStatus(status, message) {
      const statusElement = document.getElementById('onlineStatus');
      const syncStatus = document.getElementById('syncStatus');
      
      if (syncStatus) syncStatus.textContent = message;
      
      if (statusElement) {
        let html = '';
        switch(status) {
          case 'online': html = '<span class="online-dot online"></span><span>–æ–Ω–ª–∞–π–Ω</span>'; break;
          case 'offline': html = '<span class="online-dot offline"></span><span>–æ—Ñ—Ñ–ª–∞–π–Ω</span>'; break;
          case 'syncing': html = '<span class="online-dot syncing"></span><span>—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</span>'; break;
        }
        statusElement.innerHTML = html;
      }
    }

    function forceSync() {
      const button = document.getElementById('syncButton');
      const originalText = button.textContent;
      
      button.textContent = "‚è≥ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...";
      button.disabled = true;
      
      loadData();
      
      setTimeout(() => {
        button.textContent = originalText;
        button.disabled = false;
      }, 1000);
    }

    function renderLessons(containerId, list) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      list.forEach(sub => {
        const row = document.createElement("div");
        row.className = "flex justify-between items-center p-3 hover:bg-gray-700 cursor-pointer";
        row.onclick = () => openModal(homework[sub] || "");
        
        const left = document.createElement("div");
        left.className = "flex-1 pr-2";
        left.textContent = sub;
        
        const right = document.createElement("div");
        right.className = "flex items-center space-x-2 pl-2 border-l border-gray-600";
        
        if (homework[sub]) {
          const dzIcon = document.createElement("span");
          dzIcon.className = "text-yellow-300";
          dzIcon.textContent = "üìù";
          dzIcon.title = "–ï—Å—Ç—å –î–ó";
          right.appendChild(dzIcon);
        }
        
        if (isAdmin) {
          const editBtn = document.createElement("button");
          editBtn.className = "text-blue-300 hover:text-blue-100";
          editBtn.textContent = "‚úèÔ∏è";
          editBtn.title = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –î–ó";
          editBtn.onclick = (e) => {
            e.stopPropagation();
            editHW(sub);
          };
          right.appendChild(editBtn);
        }
        
        row.appendChild(left);
        row.appendChild(right);
        container.appendChild(row);
      });
    }

    function renderAll() {
      renderLessons("mon", lessons.mon);
      renderLessons("tue", lessons.tue);
      renderLessons("wed", lessons.wed);
      renderLessons("thu", lessons.thu);
      renderLessons("fri", lessons.fri);
    }

    function editHW(subject) {
      const currentHW = homework[subject] || "";
      const dz = prompt(`–î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –¥–ª—è: ${subject}`, currentHW);
      if (dz !== null) {
        homework[subject] = dz;
        saveData();
      }
    }

    function openModal(content) {
      document.getElementById("dzContent").innerHTML = content || '<em class="text-gray-500">–î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –Ω–µ –∑–∞–¥–∞–Ω–æ</em>';
      document.getElementById("dzModal").classList.remove("hidden");
      setTimeout(() => document.querySelector("#dzModal .modal").classList.add("show"), 10);
    }

    function closeModal() {
      const modal = document.querySelector("#dzModal .modal");
      modal.classList.remove("show");
      setTimeout(() => document.getElementById("dzModal").classList.add("hidden"), 250);
    }

    function toggleAdminLogin() {
      document.getElementById('adminLogin').classList.toggle('hidden');
    }

    function loginAdmin() {
      const password = document.getElementById("adminPassword").value;
      if (password === "7777") { 
        isAdmin = true; 
        alert("‚úÖ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä"); 
        document.getElementById("adminLogin").classList.add("hidden");
        renderAll();
      } else {
        alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
      }
      document.getElementById("adminPassword").value = "";
    }

    // ==================== –ó–ê–ü–£–°–ö ====================

    window.onload = () => {
      loadData();
      
      window.addEventListener('online', loadData);
      window.addEventListener('offline', () => {
        updateSyncStatus('offline', '–û—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º');
      });
      
      console.log("üöÄ –î–Ω–µ–≤–Ω–∏–∫ –∑–∞–ø—É—â–µ–Ω —Å Firebase —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–µ–π");
    };

    window.addEventListener('click', (e) => {
      if (e.target.id === 'dzModal') closeModal();
    });
  </script>
