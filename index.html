<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дневник</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* форма (слайдер) */
    .form-container {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease-in-out;
    }
    .form-box {
      width: 50%;
      padding: 2rem;
    }

    /* модалки: плавное появление */
    .modal {
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .modal.show {
      opacity: 1;
      transform: scale(1);
    }

    /* анимация открытия админки */
    #adminLogin {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.25s ease, opacity 0.25s ease;
    }
    #adminLogin.open {
      max-height: 200px; /* достаточно для строки */
      opacity: 1;
    }
  </style>
</head>
<body id="body" class="bg-gray-200 min-h-screen p-6 transition-colors duration-300">

  <!-- Шапка -->
  <div class="flex justify-center items-center mb-4 relative">
    <h1 class="text-2xl font-bold">Дневник</h1>
    <img src="account.png" onclick="openAccount()" class="absolute right-4 top-0 w-14 h-14 cursor-pointer" alt="Аккаунт">
  </div>

  <!-- Админ панель -->
  <div class="absolute top-4 left-4 flex flex-col items-start z-40">
    <button onclick="toggleAdminLogin()" class="px-4 py-2 bg-blue-500 text-white rounded">Админ Панель</button>
    <div id="adminLogin" class="mt-3 space-x-2 flex justify-center items-center">
      <input id="adminPassword" type="password" placeholder="Введите пароль" class="border border-gray-500 text-black p-2 rounded focus:outline-none focus:ring focus:ring-blue-300">
      <button onclick="loginAdmin()" class="px-3 py-1 bg-green-500 text-white rounded">Войти</button>
    </div>
  </div>

  <!-- Сетка (5 дней) -->
  <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mt-6">
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden flex flex-col">
      <div class="flex border-b border-gray-700">
        <h2 class="font-bold text-lg text-red-400 p-3 flex-1">Понедельник</h2>
        <div class="flex items-center border-l border-gray-600 px-3 self-stretch"><span class="font-semibold">ДЗ</span></div>
      </div>
      <div class="flex-1" id="mon"></div>
    </div>
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden flex flex-col">
      <div class="flex border-b border-gray-700">
        <h2 class="font-bold text-lg text-blue-400 p-3 flex-1">Вторник</h2>
        <div class="flex items-center border-l border-gray-600 px-3 self-stretch"><span class="font-semibold">ДЗ</span></div>
      </div>
      <div class="flex-1" id="tue"></div>
    </div>
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden flex flex-col">
      <div class="flex border-b border-gray-700">
        <h2 class="font-bold text-lg text-green-400 p-3 flex-1">Среда</h2>
        <div class="flex items-center border-l border-gray-600 px-3 self-stretch"><span class="font-semibold">ДЗ</span></div>
      </div>
      <div class="flex-1" id="wed"></div>
    </div>
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden flex flex-col">
      <div class="flex border-b border-gray-700">
        <h2 class="font-bold text-lg text-purple-400 p-3 flex-1">Четверг</h2>
        <div class="flex items-center border-l border-gray-600 px-3 self-stretch"><span class="font-semibold">ДЗ</span></div>
      </div>
      <div class="flex-1" id="thu"></div>
    </div>
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg border overflow-hidden flex flex-col">
      <div class="flex border-b border-gray-700">
        <h2 class="font-bold text-lg text-pink-400 p-3 flex-1">Пятница</h2>
        <div class="flex items-center border-l border-gray-600 px-3 self-stretch"><span class="font-semibold">ДЗ</span></div>
      </div>
      <div class="flex-1" id="fri"></div>
    </div>
  </div>

  <!-- Модалка для ДЗ -->
  <div id="dzModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal bg-white dark:bg-gray-900 dark:text-gray-100 p-6 rounded-2xl shadow-xl w-11/12 max-w-3xl relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">✖</button>
      <h2 class="text-xl font-bold mb-4">Домашнее задание</h2>
      <div id="dzContent" class="prose max-w-none dark:prose-invert"></div>
    </div>
  </div>

  <!-- Окно аккаунта -->
  <div id="accountModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal bg-white dark:bg-gray-900 dark:text-gray-100 rounded-2xl shadow-xl w-11/12 max-w-md relative overflow-hidden">
      <button onclick="closeAccount()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">✖</button>

      <div class="flex justify-center space-x-4 mt-4">
        <button onclick="showAuth()" class="px-4 py-2 bg-blue-500 text-white rounded">Авторизация</button>
        <button onclick="showReg()" class="px-4 py-2 bg-green-500 text-white rounded">Регистрация</button>
      </div>

      <div class="overflow-hidden w-full mt-4">
        <div id="formContainer" class="form-container">
          <!-- Авторизация -->
          <div class="form-box">
            <h2 class="text-lg font-bold mb-2">Авторизация</h2>
            <input type="email" id="authEmail" placeholder="Email" class="w-full mb-2 p-2 border rounded text-black">
            <input type="password" id="authPass" placeholder="Пароль" class="w-full mb-2 p-2 border rounded text-black">
            <input type="text" id="authCaptcha" placeholder="Введите капчу" class="w-full mb-2 p-2 border rounded text-black">
            <div id="authCaptchaText" class="mb-2 font-bold text-blue-600"></div>
            <button onclick="authLogin()" class="w-full bg-blue-500 text-white py-2 rounded">Войти</button>
          </div>

          <!-- Регистрация -->
          <div class="form-box">
            <h2 class="text-lg font-bold mb-2">Регистрация</h2>
            <input type="text" id="regNick" placeholder="Ник" class="w-full mb-2 p-2 border rounded text-black">
            <input type="email" id="regEmail" placeholder="Email" class="w-full mb-2 p-2 border rounded text-black">
            <input type="password" id="regPass" placeholder="Пароль" class="w-full mb-2 p-2 border rounded text-black">
            <input type="text" id="regCaptcha" placeholder="Введите капчу" class="w-full mb-2 p-2 border rounded text-black">
            <div id="regCaptchaText" class="mb-2 font-bold text-green-600"></div>
            <button onclick="register()" class="w-full bg-green-500 text-white py-2 rounded">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Changelog -->
  <div id="changelogModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal bg-white dark:bg-gray-900 dark:text-gray-100 p-6 rounded-2xl shadow-xl w-11/12 max-w-3xl relative">
      <button onclick="closeChangelog()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">✖</button>
      <h2 class="text-xl font-bold mb-4">Changelog</h2>
      <pre class="whitespace-pre-wrap text-sm">[+] Mini-Chat
[+] Добавили Admin Panel
[+] Добавили Switch Theme
[/] Улучшили дизайн</pre>
    </div>
  </div>

  <!-- Переключатель темы -->
  <div class="fixed bottom-4 left-4">
    <div id="themeToggle" onclick="toggleTheme()" class="w-16 h-8 flex items-center bg-gray-400 dark:bg-gray-600 rounded-full p-1 cursor-pointer transition">
      <div id="themeCircle" class="w-6 h-6 bg-white rounded-full shadow-md flex items-center justify-center transition-transform duration-300">
        <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15a5 5 0 100-10 5 5 0 000 10z"/></svg>
      </div>
    </div>
  </div>

  <!-- Changelog ссылка -->
  <div class="fixed bottom-2 right-4 text-gray-500 text-sm text-right">
    <a href="#" onclick="openChangelog()" class="text-sky-500 hover:text-sky-600 underline">Changelog</a>
  </div>

  <!-- Звуки -->
  <audio id="soundEnable" src="enable.wav" preload="auto"></audio>
  <audio id="soundDisable" src="disable.wav" preload="auto"></audio>

  <!-- JSONBin подключение -->
  <script>
    const BIN_ID = "68bdabfbd0ea881f4075122e";
    const MASTER_KEY = "$2a$10$C/f4bag8rHTYbjAvZB5IKOgmb9WPxBQFDuzB0D48Ba8u/yLd9jdya";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let isAdmin = false;
    let dark = false;
    let authCaptchaValue = "";
    let regCaptchaValue = "";
    let lessons = {
      mon: ["Алгебра","РОВ","Химия","География","Английский язык","Физика","Биология"],
      tue: ["Геометрия","Теория вероятности","ФК","История","Русский язык","Литература"],
      wed: ["Английский язык","ФК","Русский язык","Алгебра","География","ИКТ"],
      thu: ["Физика","Геометрия","Музыка","Химия","Литература","Русский язык"],
      fri: ["Общество","Технология","Алгебра","Английский язык","Биология","ОБЖ","История"]
    };
    let homework = {}; // данные из JSONBin

    async function loadData() {
      try {
        const res = await fetch(API_URL + "/latest", {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        const data = await res.json();
        homework = data.record || {};
        renderAll();
      } catch (error) {
        console.error("Ошибка загрузки данных:", error);
        homework = {};
        renderAll();
      }
    }

    async function saveData() {
      try {
        await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": MASTER_KEY
          },
          body: JSON.stringify(homework)
        });
      } catch (error) {
        console.error("Ошибка сохранения данных:", error);
      }
    }

    function renderLessons(containerId, list) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      list.forEach(sub => {
        const row = document.createElement("div");
        row.className = "flex justify-between items-center p-3";
        
        // левый — предмет
        const left = document.createElement("div");
        left.className = "flex-1 pr-2";
        left.textContent = sub;
        
        // правый — контролы, с вертикальным разделителем
        const right = document.createElement("div");
        right.className = "flex items-center space-x-2 pl-2 border-l border-gray-600";
        
        const dzBtn = document.createElement("span");
        dzBtn.className = "cursor-pointer";
        dzBtn.title = "Показать ДЗ";
        dzBtn.textContent = "📝";
        dzBtn.onclick = () => openModal(homework[sub] || "");
        
        const editBtn = document.createElement("button");
        editBtn.className = `text-sm text-gray-300 ${isAdmin ? "" : "hidden"}`;
        editBtn.textContent = "✏️";
        editBtn.onclick = () => editHW(sub);
        
        right.appendChild(dzBtn);
        right.appendChild(editBtn);

        row.appendChild(left);
        row.appendChild(right);
        container.appendChild(row);
      });
    }

    function renderAll() {
      renderLessons("mon", lessons.mon);
      renderLessons("tue", lessons.tue);
      renderLessons("wed", lessons.wed);
      renderLessons("thu", lessons.thu);
      renderLessons("fri", lessons.fri);
    }

    function editHW(subject) {
      const dz = prompt(`Введите ДЗ для: ${subject}`, homework[subject] || "");
      if (dz !== null) {
        homework[subject] = dz;
        saveData();
        renderAll();
      }
    }

    function autoLink(text) {
      if (!text) return text;
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank" class="text-sky-500 underline decoration-sky-500 hover:text-sky-600 hover:decoration-sky-600 transition">${url}</a>`);
    }

    function openModal(dz) {
      const content = dz && dz.trim() ? autoLink(dz) : '<em>ДЗ пока нет</em>';
      document.getElementById("dzContent").innerHTML = content;
      const modal = document.querySelector("#dzModal .modal");
      document.getElementById("dzModal").classList.remove("hidden");
      setTimeout(()=>modal.classList.add("show"),10);
    }

    function closeModal() {
      const modal = document.querySelector("#dzModal .modal");
      modal.classList.remove("show");
      setTimeout(()=>document.getElementById("dzModal").classList.add("hidden"),250);
    }

    function toggleAdminLogin() {
      const el = document.getElementById('adminLogin');
      el.classList.toggle('open');
    }

    function loginAdmin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "7777") { 
        isAdmin = true; 
        alert("Вы вошли как админ"); 
        document.getElementById("adminLogin").classList.remove("open");
        renderAll();
      } else {
        alert("Неверный пароль");
      }
      document.getElementById("adminPassword").value = "";
    }

    function applyTheme(playSound = false) {
      const bodyEl = document.getElementById('body');
      const circle = document.getElementById('themeCircle');
      const icon = document.getElementById('themeIcon');
      const sndOn = document.getElementById('soundEnable');
      const sndOff = document.getElementById('soundDisable');
      
      if (dark) {
        bodyEl.classList.add('dark','bg-gray-900','text-gray-100');
        circle.style.transform = 'translateX(32px)';
        icon.outerHTML = '<svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>';
        if (playSound) { try { sndOn.currentTime = 0; sndOn.play(); } catch(e){} }
      } else {
        bodyEl.classList.remove('dark','bg-gray-900','text-gray-100');
        bodyEl.classList.add('bg-gray-200');
        circle.style.transform = 'translateX(0)';
        icon.outerHTML = '<svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15a5 5 0 100-10 5 5 0 000 10z"/></svg>';
        if (playSound) { try { sndOff.currentTime = 0; sndOff.play(); } catch(e){} }
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    function toggleTheme() { 
      dark = !dark; 
      applyTheme(true); 
    }

    /* ----CAPTCHA---- */
    function generateCaptcha(length=5) {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let res = "";
      for (let i=0;i<length;i++) res += chars.charAt(Math.floor(Math.random()*chars.length));
      return res;
    }

    function refreshCaptchas() {
      authCaptchaValue = generateCaptcha();
      regCaptchaValue = generateCaptcha();
      const elAuth = document.getElementById("authCaptchaText");
      const elReg = document.getElementById("regCaptchaText");
      if (elAuth) elAuth.innerText = authCaptchaValue;
      if (elReg) elReg.innerText = regCaptchaValue;
      // очистка полей ввода капч
      const a = document.getElementById('authCaptcha'); if (a) a.value='';
      const r = document.getElementById('regCaptcha'); if (r) r.value='';
    }

    /* ----Аккаунт (модал)---- */
    function openAccount() {
      refreshCaptchas(); // обновить капчу при открытии
      const modal = document.querySelector('#accountModal .modal');
      document.getElementById("accountModal").classList.remove("hidden");
      setTimeout(()=>modal.classList.add("show"),);
      // показать авторизацию по умолчанию
      showAuth();
    }

    function closeAccount() {
      const modal = document.querySelector('#accountModal .modal');
      modal.classList.remove("show");
      setTimeout(()=>document.getElementById("accountModal").classList.add("hidden"),250);
    }

    function showAuth() {
      const fc = document.getElementById('formContainer');
      if (fc) fc.style.transform = 'translateX(0%)';
    }

    function showReg() {
      const fc = document.getElementById('formContainer');
      if (fc) fc.style.transform = 'translateX(-50%)';
    }

    /* ----Авторизация / Регистрация (локально, только с капчей)---- */
    function authLogin() {
      const email = document.getElementById('authEmail').value.trim();
      const pass = document.getElementById('authPass').value;
      const captcha = document.getElementById('authCaptcha').value.trim().toUpperCase();
      if (!email || !pass) { alert('Введите email и пароль'); return; }
      if (captcha !== authCaptchaValue) { alert('Неверная капча'); refreshCaptchas(); return; }
      // локальная демонстрация: просто сохраняем "текущего пользователя"
      localStorage.setItem('currentUser', email);
      alert('Успешный вход (локально).');
      closeAccount();
    }

    function register() {
      const nick = document.getElementById('regNick').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value;
      const captcha = document.getElementById('regCaptcha').value.trim().toUpperCase();
      if (!nick || !email || !pass) { alert('Заполните все поля'); return; }
      if (captcha !== regCaptchaValue) { alert('Неверная капча'); refreshCaptchas(); return; }
      // локальная демонстрация: сохраняем базовую "учётку" в localStorage (небезопасно, только demo)
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users.push({nick, email, pass});
      localStorage.setItem('users', JSON.stringify(users));
      alert('Регистрация завершена (локально). Вы можете войти.');
      refreshCaptchas();
      showAuth();
    }

    /* ----Changelog---- */
    function openChangelog() {
      const modal = document.querySelector('#changelogModal .modal');
      document.getElementById("changelogModal").classList.remove("hidden");
      setTimeout(()=>modal.classList.add("show"),10);
    }

    function closeChangelog() {
      const modal = document.querySelector('#changelogModal .modal');
      modal.classList.remove("show");
      setTimeout(()=>document.getElementById("changelogModal").classList.add("hidden"),250);
    }

    /* ----Window onload: инициализация ---- */
    window.onload = () => {
      // тема
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') dark = true;
      applyTheme(false);
      
      // капчи
      refreshCaptchas();
      
      // загрузка данных
      loadData();
    };

    // Закрытие модалов по клику вне контента (UX)
    window.addEventListener('click', (e) => {
      if (e.target.id === 'dzModal') closeModal();
      if (e.target.id === 'accountModal') closeAccount();
      if (e.target.id === 'changelogModal') closeChangelog();
    });
  </script>
</body>
</html>
